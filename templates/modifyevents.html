{% extends "homepage.html" %} {% load staticfiles %} {% block content %}

<div class="w3-row-padding">
  {% for e in events %}
    <div style="margin-top: 150px"><h1 class="w3-xxlarge w3-hover-text-teal">{{ e.name }}</h1></div>
    <div class="w3-col l3 s12" style="background-color: #FFFFFF">
      <div class="w3-card w3-round-large w3-display-container" style="height: 250px; background-image: url('{% static 'img/paint.jpeg' %}')">
        <div class="w3-container w3-padding">
          <button>Modify</button>
          <button onclick="deleteEvent('{{ e.pk }}')">Delete</button>
        </div>
      </div>
    </div>
</div>
{% empty %}
<div class="w3-container w3-center">
    <h4 class="w3-text-gray">No events yet.</h4>
</div>
{% endfor %}
</div>
<script>
function deleteEvent(id) {
        swal({
                title: "Are you sure?",
                text: "Do you want to delete the event? ",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then(function (willDelete) {
                if (willDelete) {
                    swal("OK!", "Event was succesfully deleted", "success").then(function () {
                        window.location.href = "/delete/event/" + id + "?next=" + window.location.pathname;
                    });
                } else {
                }
            });
    }
</script>
{% endblock content %}
