{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" action="/accounts/rolechoice" method="POST"> {% csrf_token %}
        <label class="w3-left w3-text-gray w3-margin-bottom" for="user"><i class="fa fa-user"></i> Choose your role</label>
        <br>
        <select id="role" name="role" required>
        <option value="Customer" selected="Customer">Customer</option>
        <option value="Artist">Artist</option>
        <option value="Organizer">Organizer</option>
        </select>
        <br>
        <button type="submit">Continue</button>
        <p class="message">Already registered? <a href="/accounts/login">Sign In</a></p>
      </form>
    </div>
  </div>
  <!--<script src="{% static 'js/login.js' %}"></script>-->
  {% if errors %}
  <script>
    swal("", '{{ errors }}',"error");
  </script>
  {% endif %}
  {% if msg %}
  <script>
    swal("", '{{ msg }}','{{ type }}');
  </script>
  {% endif %}
</body>
</html>
