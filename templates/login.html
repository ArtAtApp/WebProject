{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" action="/accounts/login" method="POST"> {% csrf_token %}
        <label class="w3-left w3-text-gray w3-margin-bottom" for="user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="username" name="usernamelogin" placeholder="username" required/>
        <label class="w3-left w3-text-gray w3-margin-bottom w3-margin-top" for="pass"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="password" name="passwordlogin" placeholder="password" required/>
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="/accounts/signup">Create an account</a></p>
      </form>
    </div>
  </div>
  {% if errors %}
  <script>
    swal("", '{{ errors }}',"error");
  </script>
  {% endif %}
  {% if msg %}
  <script>
    swal("", '{{ msg }}','{{ type }}');
  </script>
  {% endif %}
</body>
</html>
