{% extends "homepage.html" %} {% load staticfiles %} {% block content %}

<div class="menuSeparator" name="yourevents"></div>
  {% for e in events %}
  <div class="eventWrapper">
  <div>{{ e.name }}</div>
    <div class="w3-col l3 s12">
      <div class="w3-card w3-round-large w3-display-container eventBody" style="background-image: url('{% static 'img/images.jpeg' %}')">
        <div class="w3-container w3-padding">
          <div class="bttn" name="modify" onclick="modifyEvent('{{ e.pk }}')">Modify</div>
          <div class="bttn" name="delete" onclick="deleteEvent('{{ e.pk }}')">Delete</div>
        </div>
      </div>
    </div>
  </div>

{% empty %}
<div class="w3-container w3-center">
    <h4 class="w3-text-gray">No events yet.</h4>
</div>
{% endfor %}
</div>
<script>
function deleteEvent(id) {
        swal({
                title: "Are you sure?",
                text: "Do you want to delete the event? ",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then(function (willDelete) {
                if (willDelete) {
                    swal("OK!", "Event was succesfully deleted", "success").then(function () {
                        window.location.href = "/delete/event/" + id + "?next=" + window.location.pathname;
                    });
                } else {
                }
            });
    }
function modifyEvent(id){
  window.location.href = "/modify/event/" + id
}
</script>
{% endblock content %}
