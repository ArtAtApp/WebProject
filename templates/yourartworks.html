{% extends "homepage.html" %}{% load staticfiles %} {% block content %}

<div class="w3-row-padding" style="align: center">
  {% for e in artworks %}
  <link rel="stylesheet" href="/media/{{e.image}}">
  <div class="w3-card w3-display-container w3-center" style="height: 600px; width:600px; margin: 0 auto; align-content:center">
    <div class="w3-card w3-round-large" style="margin-top: 150px; background-color: white"><h1 class="w3-xxlarge w3-hover-text-teal">{{ e.name }}</h1></div>
    <div class="w3-col l2 s12" style=" height: 600px; width:600px ">
      <div class="w3-card w3-round-large w3-display-container" style="height: 250px">
        <div class="w3-container w3-padding">
          <button class="w3-button w3-round-xxlarge w3-aqua" onclick="modifyEvent('{{ e.pk }}')">Modify</button>
          <button class="w3-button w3-round-xxlarge w3-aqua" onclick="deleteEvent('{{ e.pk }}')">Delete</button>
        </div>
        <div class="w3-container w3-padding" style="background-color: white; height: 100px; margin: 0 auto" >
          <div>
          <label class="w3-left w3-text-gray w3-margin-bottom" style="font-size: 20px"> Art type : {{e.art_type}}</label>
        </div>
        <div>
          <label class="w3-left w3-text-gray w3-margin-bottom" style="font-size: 20px"> Price : {{e.price}} â‚¬</label>
        </div>
      </div>
      <div>
        <img src="/media/{{e.image}}" alt="Bla" style="height: 296px;  width:600px;"></img>
      </div>
    </div>
  </div>
</div>
{% empty %}
<div class="w3-container w3-center">
    <h1 class="w3-text-gray">No events yet.</h1>
</div>
{% endfor %}
</div>
<script>
function deleteEvent(id) {
        swal({
                title: "Are you sure?",
                text: "Do you want to delete the artwork? ",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then(function (willDelete) {
                if (willDelete) {
                    swal("OK!", "Artwork was succesfully deleted", "success").then(function () {
                        window.location.href = "/delete/artwork/" + id + "?next=" + window.location.pathname;
                    });
                } else {
                }
            });
    }
function modifyEvent(id){
  window.location.href = "/modify/artwork/" + id
}
</script>
{% endblock content %}
